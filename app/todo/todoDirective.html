<header class="clearfix">
	<div ng-transclude class="pull-left"></div>
</header>
<div class="vis">
	<ul class="items clearfix">
		<li ng-repeat="todo in data">
			<div class="li-inner">
				{{todo.$value}}
			</div>
		</li>
	</ul>
	<div class="no-data" ng-if="!data.length">
		<fa name="tasks" class="icon"></fa>
		No todo items
	</div>
</div>
