<header class="clearfix">
	<div ng-transclude class="pull-left"></div>
</header>
<div class="vis">
	<ul class="items">
		<li ng-repeat="todo in data.todos" ng-class="todo.done?'done':''">
			<div class="li-inner">
				{{todo.task}}
			</div>
		</li>
	</ul>
	<div class="no-data" ng-if="!data.todos.length">
		<fa name="tasks" class="icon"></fa>
		No todo items
	</div>
</div>
