<header class="clearfix">
	<div ng-transclude class="pull-left"></div>
</header>
<div class="totals clearfix">
	<div class="medium {{changeClass}} pull-left" ng-show="percentChange">
		{{percentChange}}% <span class="arrow"><fa name="play" rotate="{{rotation}}"></fa></span>
	</div>
	<div class="large pull-right">
		{{data.currentSatisfaction}}
	</div>
</div>
<div class="vis clearfix">
	<div class="no-data" ng-if="nodata">
		<fa name="line-chart" class="icon"></fa>
		Not enough data to render graph
	</div>
</div>
