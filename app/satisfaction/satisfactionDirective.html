<header class="clearfix">
	<div ng-transclude class="pull-left"></div>
</header>
<div class="total clearfix">
	<div class="change {{changeClass}} pull-left">
		{{percentChange}}% <span class="arrow"><fa name="play" rotate="{{rotation}}"></fa></span>
	</div>
	<div class="current pull-right">
		{{data.currentSatisfaction}}
	</div>
</div>
<div class="vis clearfix"></div>
